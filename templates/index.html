<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload DICOM & AI Segmentation</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px; 
        }
        #result { 
            margin-top: 20px; 
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container img {
            width: 300px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .image-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        #message {
            margin: 20px 0;
            min-height: 24px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Upload ảnh X-ray (PNG, JPG, DICOM)</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg, .dcm">
        <button type="submit">Upload</button>
    </form>
    <p id="message"></p>
    
    <div id="result" style="display: none;">
        <div class="image-container">
            <div class="image-title">Ảnh gốc</div>
            <img id="original-img" src="">
        </div>
        <div class="image-container">
            <div class="image-title">Kết quả Segmentation</div>
            <img id="predicted-img" src="">
        </div>
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData();
            let fileInput = document.getElementById("file");
            let message = document.getElementById("message");
            
            message.innerHTML = "Đang xử lý...";
            document.getElementById("result").style.display = "none";

            if (fileInput.files.length === 0) {
                message.innerHTML = "<span style='color: red'>Vui lòng chọn file!</span>";
                return;
            }

            formData.append("file", fileInput.files[0]);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    message.innerHTML = `<span style='color: red'>Lỗi: ${data.error}</span>`;
                } else {
                    message.innerHTML = "<span style='color: green'>Xử lý thành công!</span>";
                    document.getElementById("original-img").src = data.original_image;
                    document.getElementById("predicted-img").src = data.predicted_image;
                    document.getElementById("result").style.display = "flex";
                }
            })
            .catch(error => {
                console.error("Lỗi:", error);
                message.innerHTML = `<span style='color: red'>Lỗi khi xử lý: ${error.message}</span>`;
            });
        });
    </script>
</body>
</html>
